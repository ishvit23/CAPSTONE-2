apiVersion: v1
kind: Secret
metadata:
  name: digibuddy-secrets
  namespace: digibuddy
type: Opaque
stringData:
  # Google OAuth
  GOOGLE_CLIENT_ID: "your-google-client-id.apps.googleusercontent.com"
  GOOGLE_CLIENT_SECRET: "your-google-client-secret"
  GOOGLE_REDIRECT_URI: "http://localhost:30080/api/auth/google/callback/"
  
  # Gemini API
  GEMINI_API_KEY: "your-gemini-api-key"
  
  # Django Secret Key (generate with: python -c "from django.core.management.utils import get_random_secret_key; print(get_random_secret_key())")
  SECRET_KEY: "your-django-secret-key-here"
  
  # MongoDB credentials (if using auth)
  # MONGODB_USERNAME: "mongodb-user"
  # MONGODB_PASSWORD: "mongodb-password"

---
# Instructions:
# 1. Copy this file: cp k8s/secret.example.yaml k8s/secret.yaml
# 2. Fill in your actual values
# 3. Apply: kubectl apply -f k8s/secret.yaml
# 4. NEVER commit secret.yaml to git!

